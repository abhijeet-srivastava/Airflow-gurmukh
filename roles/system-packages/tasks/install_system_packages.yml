---
- name: Install System Packages
  yum:  name={{item}} state=installed
  with_items:
   - openssh-clients
   - curl
   - unzip
   - tar
   - ntp
   - wget
   - openssl
   - openssl-devel
   - rng-tools
   - MySQL-python
   - mysql-connector-java
   - mysql-devel
   - epel-release
   - python-devel
   - python-requests
   - python-psycopg2
   - bind-utils
   - net-tools

- name: NTP on all Nodes
  copy:
    src: files/ntp.conf
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: '0644'

- name: Start Required Services
  service:      name={{item}} state=restarted enabled=yes
  with_items:
   - ntpd
