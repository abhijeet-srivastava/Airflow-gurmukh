---
#- name: Configure Airflow
#  shell: export AIRFLOW_HOME="{{ airflow_location }}"; airflow initdb
#  ignore_errors: yes

- name: Airflow Initialization
  command: airflow initdb
  environment:
     AIRFLOW_HOME: "{{ airflow_home }}"

- name: Create a directory for logs, plugins, dags
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  with_items:
    - "{{ airflow_home }}/dags"
    - "{{ airflow_home }}/logs"
    - "{{ airflow_home }}/plugins"
