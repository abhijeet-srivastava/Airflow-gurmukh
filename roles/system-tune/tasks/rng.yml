---
- name:      Copy RNG service
  copy:
    src:     rng.service
    dest:    /usr/lib/systemd/system/rngd.service
    owner:   root
    group:   root
    mode:    0644

- name: just force systemd to reread configs
  systemd: daemon_reload=yes

- name: Start Required Services
  service:      name={{item}} state=started enabled=yes
  with_items:
        - rngd

