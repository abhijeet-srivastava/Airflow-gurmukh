---

- name:         Number of open files
  pam_limits:
    domain:     '*'
    limit_type: '-'
    limit_item: nofile
    value:      65536

- name:         Number of process
  pam_limits:
    domain:     '*'
    limit_type: '-'
    limit_item: nproc
    value:      65536

- name:         Unlimited Memlock
  pam_limits:
    domain:     'hadoop'
    limit_type: '-'
    limit_item: memlock
    value:      unlimited

