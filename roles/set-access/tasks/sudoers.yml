---
- name: Set sudoers for cluster install
  lineinfile:
    path: /etc/sudoers.d/clusteruser
    line: 'bdpadmin ALL=(ALL) NOPASSWD:ALL'
    state: present
    mode: '0440'
    create: yes
    validate: 'visudo -cf %s'
